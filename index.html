    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Global Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Specific adjustments for Gantt if needed, otherwise inherit global */
      .gantt-scroll::-webkit-scrollbar {
        height: 8px;
        width: 8px;
      }

      /* Print / PDF Export Styles */
      @media print {
        @page {
          size: landscape;
          margin: 0.5cm;
        }
        body {
          background-color: white;
          overflow: visible !important;
        }
        /* Hide sidebar, header, and non-printable controls */
        aside, header, .no-print {
          display: none !important;
        }
        /* Ensure Gantt is visible and scrollbars are hidden (expand content) */
        main {
          margin: 0 !important;
          padding: 0 !important;
          height: auto !important;
          overflow: visible !important;
        }
        .gantt-container {
          box-shadow: none !important;
          border: none !important;
          height: auto !important;
          overflow: visible !important;
        }
        .gantt-scroll {
          overflow: visible !important;
        }
        /* Force background colors */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
